<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setting</title>
        <link rel="stylesheet" href="./assets/main.css" />
        <link rel="stylesheet" href="./assets/switch.css" />
        <link rel="stylesheet" href="./assets/footer.css" />
        <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css" />
    </head>
    <body>
        <header>
            <h1>General Setting</h1>
        </header>
        <div>
            <div class="Setting">
                <div class="listSetting">
                    <div class="listSetting-items"><i class="fa-solid fa-gear"></i></div>
                    <div class="listSetting-items">Setting</div>
                </div>
                <div class="detailSetting">
                    <div id="Language">
                        <div class="Language-items">Language</div>
                        <div class="Language-iemts">English (default)</div>
                        <div class="Language-items">
                            <select name="" id="">
                                <option value="english">English</option>
                                <option value="vietnamese">Tiếng Việt</option>
                                <option value="japanese">日本語</option>
                                <option value="chinese">中国话</option>
                            </select>
                        </div>
                    </div>
                    <div id="time">
                        <div class="time-items">Time format</div>
                        <div class="time-items">24h</div>
                        <div class="time-items">
                            <select name="" id="">
                                <option value="24h">24h</option>
                                <option value="12h">12h</option>
                            </select>
                        </div>
                    </div>
                    <div id="typeTemperature">
                        <div class="typeTemperature-items">Temperature</div>
                        <div class="typeTemperature-items">°C</div>
                        <div id="typeTemperature-items">
                            <select name="" id="">
                                <option value="C">°C</option>
                                <option value="k">K</option>
                                <option value="F">°F</option>
                            </select>
                        </div>
                    </div>
                    <div id="location">
                        <div class="location-items">Allow to access your location</div>
                        <div class="location-items">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div id="forecast">
                        <div class="forecast-items">Show next 5 day weather at the start</div>
                        <div class="forecast-items">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div id="notification">
                        <div class="notification-items">Notification</div>
                        <div class="notification-items">
                            <div class="forecast-items">
                                <label class="switch">
                                    <input type="checkbox" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="email">
                        <div id="email-item1">Email</div>
                        <div id="email-item2"><a href="">Edit</a></div>
                    </div>
                    <div id="phoneNumber">
                        <div class="phone-items">Phone Number</div>
                        <div class="phone-items"><a href="">Edit</a></div>
                    </div>
                </div>
            </div>
            <div class="button">
                <div class="button-items"><button>Save</button></div>
                <div class="button-items"><button>Cancel</button></div>
            </div>
        </div>
        <div>
            <footer>
                <div class="footer-content">
                    <h3>weather web</h3>
                    <p>Speed, Exactly</p>
                    <ul class="social">
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="footer-bottom">
                    <p>copyright &copy; 2022 nhom05. designed by <span>nhom05</span></p>
                </div>
            </footer>
        </div>
    </body>
</html>
